<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="manifest" href="./app.webmanifest">

    <link rel="stylesheet" href="./../../css/normalize.css">

    <link rel="stylesheet" href="./../../css/style.css">

    <link rel="stylesheet" href="./css/registration/login.css">
</head>
<body>

    <div class="wrapper">

        <div class="login-banner">
            <div class="flex">
                <div class="logo-banner site-logo">
                    <img src="./img/Favio.png" alt="">
                    <p>Delivering a sustainable future, one ride at a time.</p>
                </div>
            </div>
            <div class="circles">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="form">

            <div class="flex-form">

                <h1>Start your delivery</h1>

                <form>
                    <!-- <input type="radio" id="driver-no" name="driver" value="no" required>Favio Seeker
                    <input type="radio" id="driver-yes" name="driver" value="yes" required>Favio Rider<br><br> -->

                    <div class="user-type">
                        <input type="radio" id="driver-no" name="driver" value="no" required checked="checked" />
                        <label for="driver-no">Favio Sender</label>

                        <input type="radio" id="driver-yes" name="driver" value="yes" required>
                        <label for="driver-yes">Favio Rider</label>
                    </div>

                    <div>



                        <div class="form-food">
                            <!-- <label for="username">Food Name</label> -->
                            <input type="text" id="email" name="email" placeholder="Please enter your Email" required />
                        </div>

                        <div class="form-food">
                            <!-- <label for="username">Food Name</label> -->
                            <input type="password" id="password" name="password"
                                placeholder="Please enter your password" required />
                        </div>

                    </div>

                    <div>

                        <input type="button" value="Login" id="signin">
                        <input type="button" value="Signup" id="signup">

                        <a href="#">Forgot Password</a>

                        <p>
                            By proceeding, you consent to get calls or SMS messages, including by automated
                            means, from Favio.
                            This site is protected by <a href="#">Privacy Policy</a> and <a href="#">Terms of
                                Service</a>
                            apply.
                        </p>

                    </div>


                </form>
            </div>
        </div>

    </div>

</body>
<!-- firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>

<!-- firebase files -->
<script src="./js/firebase-config.js"></script>
<script src="./js/registration/login.js"></script>

</html>
