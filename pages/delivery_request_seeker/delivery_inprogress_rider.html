<body>


    <h1>Progress Tracking</h1>
    <form action="" id="progressTracking">
        <input type="checkbox" id="deliveryStart" name="deliveryStart" value="deliveryStart" checked disabled>
        <label for="deliveryStart"> Delivery Start</label><br>
        <input type="checkbox" id="inProgress" name="inProgress" value="inProgress">
        <label for="inProgress"> In Progress</label><br>
        <input type="checkbox" id="deliveryComplete" name="deliveryComplete" value="deliveryComplete">
        <label for="deliveryComplete">Delivery Complete</label><br><br>
    </form>
    
    <div id="complete">
    </div>

</body>
