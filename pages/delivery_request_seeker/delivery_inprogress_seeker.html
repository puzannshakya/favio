<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="./../../css/delivery_request_seeker/delivery_inprogress_seeker.css" rel="stylesheet" />
</head>
<body>

    <header>
        <div class="logo">
            <img src="./../../img/Favio.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="./../delivery_request_seeker/delivery_request_seeker.html">Home</a></li>
                <li><a href="./../history/history.html">History</a></li>
                <li><a href="../about_us/about_us.html">About Us</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="main-body">
            <div class="main-content">
                <div class="form-fillup">

                    <div class="form-destination">
                        <h2>
                            Progress Tracking
                        </h2>

                        <div>
                            <div class="form-food">
                                <!-- <label for="username">Food Name</label> -->
                                <input type="text" id="from" placeholder="Origin" readonly >
                              
                            </div>

                            <div class="form-food">
                                <!-- <label for="username">Food Name</label> -->
                                <input type="text" id="to" placeholder="Destination" onchange="calcRoute();" readonly >
                            </div>
                            <div class="form-food">
                                <input type="button" onclick="calcRoute();" value="Find">
                            </div>
                           
                        </div>
                    </div>

                    <div id="progressTracking">
                    </div>

                    <div id="completedImageWrapper">
                        <img src="" alt="Completed Image" id="completedImage" style="display: none;">
                        <button id="confirmCompletedImage" style="display: none;" onclick="confirmDeliveryImage();">Confirm</button>
                        <button id="cancelCompletedImage" style="display: none;">Cancel</button>
                    </div>

                    <div id="feeSummary">
                        
                    </div>
                    <div id="delivery-info">
                        <p> <strong>Distance:  </strong> <span id="estimatedDistance">asdd<span> </p>
                        <p> <strong>Estimated Time: </strong> <span id="estimatedTime">asdd<span> </p>
                        <p> <strong>Total: $</strong> <span id="estimatedTotal"><span> </p>
                       
                    </div>

                </div>

                <!-- <div class="button-confirmation">

                    <button  id="submitButton-complete" onclick="saveDeliveryRequest();">
                       Complete
                    </button>

                </div> -->

                <div id="googleMap" style="width: 100%">
                   
                </div>

            </div>
    </main>
    
</body>
