    <main>
        <div class="content-grid">
            <div class="main-content">

                <div class="form-destination">
                    <h4>
                        Pick Destination
                    </h4>

                    <div>
                        <div class="form-destination-search">

                            <input type="text" id="from" placeholder="Origin">

                        </div>

                        <div class="form-destination-search">
                            <!-- <label for="username">Food Name</label> -->
                            <input type="text" id="to" placeholder="Destination" onchange="calcRoute();">
                        </div>

                        <!-- <div class="form-destination-search">
                            <input type="button" class="find-route" onclick="calcRoute();" value="Find">
                        </div> -->

                    </div>
                </div>

                <div id="courier-option">

                    <!-- <div class="form-courier-options">
                        <input type="radio" id="bike" name="courier-option-radio" value="Bikes or Scooters">
                        <label class="courier-label" for="bike">
                            <div class="courier-icon">
                                <img src="./../../img/bike.svg" alt="Bikes or Scooters-img">
                            </div>
                            <div class="courier-info">
                                <div class="courier-name">
                                    <h5>Bikes or Scooters</h5>
                                </div>
                                <div class="courier-details">
                                    <h6>0kg - 5kg</h6>
                                    <h6>40 X 40 X 40 Centimeters</h6>
                                </div>
                            </div>
                        </label>
                    </div> -->

                </div>

                <div class="delivery-datetime">
                    <label for="schedule">
                        <h4>Schedule (date and time):</h4>
                    </label>
                    <input type="checkbox" id="scheduleCheckbox"> Schedule delivery
                    <input type="datetime-local" class="datetime" id="scheduled_delivery_datetime" name="schedule"
                        required style="display:none">
                </div>

                <div class="drop-off">
                    <label for="dropoff_option">
                        <h4>Drop-off option:</h4>
                    </label>
                    <select class="drop-off-box" id="dropoff_option" name="dropoff_option">
                        <option value="Front Door">Front Door</option>
                        <option value="Back Door">Back Door</option>
                        <option value="Reception">Reception</option>
                        <option value="Pickup in Person">Pickup in Person</option>
                    </select>
                </div>

                <div class="comments">
                    <label for="comments">
                        <h4>Notes</h4>
                    </label>

                    <textarea name="comments" id="comments" rows="5" cols="50" style="resize: none;"
                        placeholder="Add additional instructions"></textarea>
                </div>

                <div id="delivery-info">
                    <p> Distance: = <span id="estimatedDistance"><span> </p>
                    <p> Estimated Time: =<span id="estimatedTime">.<span> </p>
                    <p class="totalPrice"> Total: $ <span id="estimatedTotal"><span> </p>

                </div>

            </div>

            <div id="googleMap" class="map" style="width: 100%">

            </div>

        </div>
        <div class="button-confirmation">

            <button class="submit" id="submitButton-complete" onclick="saveDeliveryRequest();">
                Complete
            </button>

        </div>
    </main>
