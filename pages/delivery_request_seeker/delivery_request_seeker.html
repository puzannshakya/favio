    <main>

        <div class="main-body">
            <div class="main-content">
                <div class="form-fillup">

                    <div class="form-destination">
                        <h4>
                            Pick Destination
                        </h4>

                        <div>
                            <div class="form-food">
                                <!-- <label for="username">Food Name</label> -->
                                <input type="text" id="from" placeholder="Origin" >
                              
                            </div>

                            <div class="form-food">
                                <!-- <label for="username">Food Name</label> -->
                                <input type="text" id="to" placeholder="Destination" onchange="calcRoute();" >
                            </div>
                            <div class="form-food">
                                <input type="button" class="find-route" onclick="calcRoute();" value="Find">
                            </div>
                           
                        </div>
                    </div>

                    <div id="courier-option">
                        <h4>
                        </h4>
                    </div>

                    <div class="delivery-datetime">
                        <label for="schedule"><h4>Schedule (date and time):</h4></label><br>
                        <input type="datetime-local" class="datetime" id="scheduled_delivery_datetime" name="schedule" required>     
                    </div>

                    <div class="drop-off">
                        <label for="dropoff_option"><h4>Drop-off option:</h4></label>
                        <select class="drop-off-box" id="dropoff_option" name="dropoff_option">
                            <option value="front_door">Front Door</option>
                            <option value="receiver">Pickup</option>
                        </select>
                    </div>

                    <div class="comments">
                        <textarea name="comments" id="comments" placeholder="Notes">
                            
                        </textarea>
                    </div>

                    <div id="delivery-info">
                        <p> <strong>Distance:  </strong> <span id="estimatedDistance">asdd<span> </p>
                        <p> <strong>Estimated Time: </strong> <span id="estimatedTime">asdd<span> </p>
                        <p> <strong>Total: $</strong> <span id="estimatedTotal"><span> </p>
                       
                    </div>

                    <div class="button-confirmation">

                        <button class="submit"  id="submitButton-complete" onclick="saveDeliveryRequest();">
                           Complete
                        </button>
    
                    </div>

                </div>

                <div id="googleMap" style="width: 100%">
                   
                </div>

            </div>
