    <header>
        <div class="logo" onclick="navigate_back_home()">
            <img src="./../../img/Favio.png" alt="Favio">
        </div>

        <nav class="menu-main">
            <ul>
                <li>
                    <a onclick="navigate_back_home()">
                        <span class="visually-hidden-text">Home</span>
                    </a>
                </li>

                <li>
                    <a href="./../history/history.html">
                        <span class="visually-hidden-text">History</span>
                    </a>
                </li>

                <li>
                    <a href="../about_us/about_us.html">
                        <span class="visually-hidden-text">About Us</span>

                <li>
                    <a href="../settings/settings.html">
                        <span class="visually-hidden-text">Settings</span>

                </button>
            </ul>

    <main>
        <div class="favio_AboutUsArrow">
            <!-- add icon and add css here -->
            <a href="javascript:history.back()">
                <i class="fa-solid fa-chevron-left"></i><span> back</span></button>
            </a>

        </div>
        <form action="#">
        
            <div class="container">
        
                <h1>Choose your vehicle using Favio</h1>
                <div class="favio_SelectVehicle">
                    <div>
                        <input type="radio" id="transit" name="vehicle" value="Transit" required>
                        <label for="transit">
                            <img src="../../img/bike.svg" alt="">
                        </label>
                    </div>
                    <div>        
                        <input type="radio" id="bike" name="vehicle" value="Bike or Scooter" required>
                        <label for="bike">
                            <img src="../../img/bike.svg" alt="">
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="car" name="vehicle" value="Car" required>
                        <label for="car">
                            <img src="../../img/bike.svg" alt="">
                        </label>
                    </div>
                </div>
                
            <button id="select-option-driver">Continue</button>
        </div>
        </form>
    </main>

</body>
